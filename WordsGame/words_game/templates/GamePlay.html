<!-- GamePlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ваши мета-теги и стили здесь -->
    <title>Game Page</title>
</head>
<body>
    <h1>Game Page</h1>
    <p>Game ID: {{ game.id }}</p>
    <p>Players:</p>
    <ul>
        {% for player in players %}
            <li>{{ player.name }}</li>
        {% endfor %}
    </ul>

    <p>All Words:</p>
    <ul>
        {% for word in all_words %}
            <li>{{ word }}</li>
        {% endfor %}
    </ul>
    <!-- Добавьте остальной контент страницы игры по необходимости -->
</body>
</html>
