{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Game</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='{% static "WordGameJs/WordGame.js" %}'></script>
</head>
<body>
    <h1>Words Game</h1>
    <div id="game-interface">
        <p>Welcome, {{ player_name }}!</p>
        <p>Your game ID is: {{ game_id }}</p>

        <button id="startGame" class="btn btn-primary">Start Game</button>

        <!-- Модальное окно -->
        <div class="modal fade" id="waitingModal" tabindex="-1" role="dialog" aria-labelledby="waitingModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="waitingModalLabel">Waiting for an opponent...</h5>
                    </div>
                    <div class="modal-body">
                        <!-- Добавьте любой контент, который вы хотите отображать в модальном окне -->
                        <!-- Здесь может быть текст, сообщающий об ожидании -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#startGame").on("click", function () {
                    $('#waitingModal').modal('show');
                    console.log("test")
                    $.ajax({
                        type: "POST",
                        url: "{% url 'start_page' %}",
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function (data) {
                            if (data.success) {
                                console.log(data);
                                // Перенаправление на страницу игры с использованием параметра запроса
                                window.location.href = "{% url 'game_page' game_id=0 %}?game_id=" + data.game_id;
                            } else {
                                console.error("Error:", data.error);
                            }
                        },
                        error: function (error) {
                            console.error("Error:", error);
                        },
                        complete: function () {
                            $('#waitingModal').modal('hide');
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
