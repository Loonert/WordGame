{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Game</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jxiw/8X9ojPh/VvEx7fk9TA43IiNFhgnN9I7GUw3eXh8J15BmIubt0KsZ2Ph2Y+Q6yzuKGv2GdHrXCQw+MqBcg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src='{% static "WordGameJs/Jquery v.3.7.1.js" %}'></script>
    <script type="text/javascript" src='{% static "WordGameJs/WordGame.js" %}'></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

h1 {
    color: #007bff; /* синий цвет */
    font-size: 48px; /* увеличенный размер шрифта */
    margin-bottom: 30px; /* больший отступ снизу */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* тень текста */
    animation: fadeInDown 1s ease-in-out; /* анимация появления */
}

@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


        .CreatePlayerForm {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Слова</h1>
        <form class="CreatePlayerForm" method="post" action="{% url 'main_page' %}">
            {% csrf_token %}
            <label for="player_name">Введите ваше имя:</label>
            <input type="text" id="player_name" name="name" required>
            <button type="submit">Начать игру</button>
        </form>
    </div>
</body>
</html>
